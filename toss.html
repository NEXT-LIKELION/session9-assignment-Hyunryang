<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>toss</title>
        <link rel="stylesheet" href="toss-style.css" />
    </head>
    <body>
        <div class="biggest-box">
            <div class="top-margin"></div>
            <div class="header">
                <div class="header-left">
                    <img src="header-icon1.png" />
                </div>
                <div class="header-right">
                    <div class="header-right1">
                        <img src="header-icon2.png" />
                    </div>
                    <div class="header-right2">
                        <img src="header-icon3.png" />
                    </div>
                </div>
            </div>
            <div class="event-box">
                <div class="account-left">
                    <div class="icon">
                        <img src="event-icon.png" />
                    </div>
                    <div class="event-ment">
                        <p id="gray" class="event-ment1">
                            만우절 특집퀴즈가 도착했어요
                        </p>
                        <p id="blue" class="event-ment2">도전하기</p>
                    </div>
                </div>
                <div class="button">
                    <img src="click-button.png" />
                </div>
            </div>
            <div class="box1">
                <div class="ment">
                    <p id="white" class="box1-p"><b>토스뱅크</b></p>
                </div>
                <div class="button">
                    <img src="click-button.png" />
                </div>
            </div>

            <div class="box2">
                <div class="account">
                    <div class="account-left">
                        <div class="icon">
                            <img src="account1-icon.png" />
                        </div>
                        <div class="ment">
                            <p id="white" class="ment1">잔액 보기</p>
                            <p id="gray" class="ment2">
                                네이버페이 머니 하나 통장
                            </p>
                        </div>
                    </div>
                    <div class="button">
                        <button id="lightgray">송금</button>
                    </div>
                </div>

                <div class="account">
                    <div class="account-left">
                        <div class="icon">
                            <img src="account2-icon.png" />
                        </div>
                        <div class="ment">
                            <p id="white" class="ment1">잔액 보기</p>
                            <p id="gray" class="ment2">토스뱅크 외화통장</p>
                        </div>
                    </div>
                </div>
                <div class="account">
                    <div class="account-left">
                        <div class="icon">
                            <img src="account3-icon.png" />
                        </div>
                        <div class="ment">
                            <p id="white" class="ment1">잔액 보기</p>
                            <p id="gray" class="ment2">1020통장_저축예금</p>
                        </div>
                    </div>
                    <div class="button">
                        <button id="lightgray">송금</button>
                    </div>
                </div>
                <div class="account">
                    <div class="account-left">
                        <div class="icon">
                            <img src="account4-icon.png" />
                        </div>
                        <div class="ment">
                            <p id="white" class="ment1">잔액 보기</p>
                            <p id="gray" class="ment2">토스뱅크 통장</p>
                        </div>
                    </div>
                    <div class="button">
                        <button id="lightgray">송금</button>
                    </div>
                </div>

                <div class="others">
                    <p id="gray">대출 0</p>
                    <p id="gray">I</p>
                    <p id="gray">증권 0</p>
                    <p id="gray">I</p>

                    <p id="gray">저축 0</p>
                    <p id="gray">I</p>

                    <p id="gray">전체 0</p>
                </div>
            </div>

            <div class="box3">
                <div class="consumption">
                    <div class="consum-left">
                        <div class="icon">
                            <img src="consumption-icon.png" />
                        </div>
                        <div class="consum-ment">
                            <p id="white" class="ment1">123, 456원</p>
                            <p id="gray" class="ment2">4월에 쓴 돈</p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="box4">
                <div class="credit-rating">
                    <div class="credit-left">
                        <div class="icon">
                            <img src="credit-icon.png" />
                        </div>
                        <div class="ment1">
                            <p id="white">내 신용점수</p>
                        </div>
                    </div>

                    <div class="credit-button">
                        <button id="lightgray">확인하기</button>
                    </div>
                </div>
                <div class="credit-others">
                    <p id="gray">계좌개설</p>
                    <p id="gray">I</p>
                    <p id="gray">카드발급</p>
                    <p id="gray">I</p>

                    <p id="gray">대출받기</p>
                </div>
            </div>
            <div class="underbar">
                <div class="under">
                    <img src="under-1.png" />
                    <p id="white">홈</p>
                </div>
                <div class="under">
                    <img src="under-2.png" />
                    <p id="gray">혜택</p>
                </div>
                <div class="under">
                    <img src="under-3.png" />
                    <p id="gray">토스쇼핑</p>
                </div>
                <div class="under">
                    <img src="under-4.png" />
                    <p id="gray">증권</p>
                </div>
                <div class="under">
                    <img src="under-5.png" />
                    <p id="gray">전체</p>
                </div>
            </div>
        </div>
    </body>
</html>
